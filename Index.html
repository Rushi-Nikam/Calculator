<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculate me!- A Calculator made by me/</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="utilies.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="text-center">WelCome to Calculate me! </h1>
    
    <div class="container flex flex-col mx-auto items-center">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">

            <button class="buttton ">AC</button>
            <button class="buttton">%</button>
            <button class="buttton">()</button>
            <button class="buttton">^</button>

        </div>
        <div class="row">

            <button class="buttton ">7</button>
            <button class="buttton">8</button>
            <button class="buttton">9</button>
            <button class="buttton">*</button>

        </div>

        <div class="row">
            <button class="buttton">4</button>
            <button class="buttton">5</button>
            <button class="buttton">6</button>
            <button class="buttton">/</button>

        </div>
        <div class="row">
            <button class="buttton">1</button>
            <button class="buttton">2</button>
            <button class="buttton">3</button>
            <button class="buttton">+</button>

        </div>
        <div class="row">
            <button class="buttton">0</button>
            <button class="buttton">.</button>
            <button class="buttton">=</button>
            <button class="buttton">-</button>

        </div>
    </div>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="Js/script.js" theme="blue" defer></script>
</body>

</html>
